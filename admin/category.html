<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
</head>

<body>
    <section id="categorys">
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Slug</th>
            </tr>
            <tr>
                <td>1</td>
                <td>testing</td>
                <td>Testing</td>
            </tr>
        </table>
    </section>
    <section id="category">
        <form action="">
            <label for="lblId">Id</label>
            <input type="number" id="lblId">
            <label for="lblTitle">Title</label>
            <input type="text" id="lblTitle">
            <label for="lblslug">Slug</label>
            <input type="text" id="lblslug">
            <button type="submit">Submit</button>
        </form>
    </section>
</body>

</html>
